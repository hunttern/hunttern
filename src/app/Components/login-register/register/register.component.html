<div class="register">
    <div class="form">
        <h1>Register</h1>
        <h3>Login with your data that you entered during your registeration.</h3>
        <form>
            <div>
                <label>Full Name :</label>
                <div class="input">
                    <i class="far fa-user fa-2x"></i><input type="text" #fullname>
                </div>
            </div>
            <div >
                <label>Email Address :</label>
                <div class="input">
                    <i class="far fa-envelope fa-2x"></i><input type="text" #email>
                </div>
            </div>
            <div class="password">
                <div>
                    <label>Password :</label>
                    <div class="input">
                        <i class="fas fa-unlock-alt fa-2x"></i><input type="password" #password><i class="far fa-eye fa-2x"></i>
                    </div>
                </div>
                <div>
                    <label>Confirm Password :</label>
                    <div class="input">
                        <i class="fas fa-unlock-alt fa-2x"></i><input type="password" #password><i class="far fa-eye fa-2x"></i>
                    </div>
                </div>
            </div>
            <div class="check">
                <input type="checkbox">
                <label>By creating an account , you agree to the Terms of Service and Conditions.</label>
            </div>
            <button>Register</button>
            <div class="new">
                <h5>Already have an account? <a [routerLink]="['/login']">Login</a></h5>
            </div>
        </form>
    </div>
    <div class="rights">
        <label>Copyright Â© 1999-2021 GodCrypto Inc. All rights reserved.</label>
    </div>
</div>
