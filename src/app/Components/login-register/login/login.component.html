<div class="login">
    <div class="form" >
        <h1>Login</h1>
        <h3>Login with your data that you entered during your registeration.</h3>
        <form #login="ngForm" (ngSubmit)="onSubmit(login.value)">
            <div>
                <label>Full Name :</label>
                <div class="input">
                    <i class="material-icons">person</i><input type="text" name="fullname">
                </div>
            </div>
            <div >
                <label>Email Address :</label>
                <div class="input">
                    <i class="material-icons">email</i><input type="text" name="email">
                </div>
            </div>
            <div>
                <label>Password :</label>
                <div class="input">
                    <i class="material-icons">lock</i><input type="password" name="password"><i class="material-icons">visibility</i>
                </div>
            </div>
            <div class="forget">
                <div class="check">
                    <input type="checkbox" name="login">
                    <label>Keep my signed in</label>
                </div>
                <a [routerLink]="['/forget']" >Forget Password?</a>
            </div>
            <button>Login</button>
            <div class="new">
                <h5>Not registered yet? <a [routerLink]="['/register']">Create an Account</a></h5>
            </div>
        </form>
    </div>
    <div class="rights">
        <label>Copyright Â© 1999-2021 GodCrypto Inc. All rights reserved.</label>
    </div>
</div>
