<body class="body">
	<div #col1 class="col1" [style.width]="w1+'%'">
		<div class="hidescroll">
			<h2>Harmonic Pattern - Live <i class="material-icons" (click)="ClosePattern()">close</i></h2>
			<div class="inputs">
				<app-inputs></app-inputs>
			</div>
		</div>
		<span class="COL" Col (relative)="setPerX1($event)"></span>
	</div>
	<div #col2 class="col2" [style.width]="w2+'%'">
		<div #row1 class="row1" [style.height]="h1+'%'">
			<app-chart></app-chart>
		  	<span Row class="ROW" (relative)="setPerY1($event)"></span>
		</div>
		<div #row2 class="row2 hidescroll" [style.height]="h2+'%'">
			<header>
				<nav class="links">
					<ul>
						<li>
							<a class="strategytest">Setting</a>
						</li>
						<li>
							<a class="active">Security</a>
						</li>
						<li>
							<a class="active">View:Default</a>
						</li>
					</ul>
				</nav>
				<span class="page">
					<button class="minimize"><i class="material-icons" (click)="Minitrade()">minimize</i></button>
					<button class="expand"></button>
				</span>
			</header>
			<div class="hidescroll">
				<app-trading></app-trading>
				<app-settings></app-settings>
			</div>
		</div>
	</div>
	<div #col3 class="col3 hidescroll" [style.width]="w3+'%'">
		<span class="COL hidescroll scroll" Col (relative)="setPerX2($event)"></span>
		<div class="profile">
			<app-tab></app-tab>
		</div>
		<div class="parent ">
			<div class="main hidescroll">
				<div #row1 class="row1 hidescroll" [style.height]="h3+'%'">
					<div class="list ">
						<app-list></app-list>
					</div>
					<span Row class="ROW hidescroll" (relative)="setPerY2($event)"></span>
				</div>
				<div #row2 class="row2 hidescroll" [style.height]="h4+'%'">
					<app-information></app-information>
				</div>
			</div>
			<div class="toolbar">
				<app-tools></app-tools>
			</div>
		</div>
	</div>
</body>
