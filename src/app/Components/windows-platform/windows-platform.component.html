<body>
	<div #col1 class="col1" [style.width]="w1+'%'">
		<div class="C1 hidescroll">
			<h2>Hunttern <i class="material-icons" (click)="ClosePattern()">close</i></h2>
			<div class="inputs">
				<app-inputs></app-inputs>
			</div>
		</div>
		<span class="COL" Col [max]="20" [min]="10" (relative)="setPerX1($event)"></span>
	</div>
	<div #col2 class="col2 C1" [style.width]="w2+'%'">
		<div #row1 class="row1 hidescroll" [style.height]="h1+'%'">
			<app-chart></app-chart>
		  	<span Row class="ROW" (relative)="setPerY1($event)"></span>
		</div>
		<div #row2 class="row2 hidescroll" [style.height]="h2+'%'">
			<header>
				<nav class="links">
					<ul>
						<li>
							<a class="strategytest">Setting</a>
						</li>
						<li>
							<a class="active">Security</a>
						</li>
						<li>
							<a class="active">View:Default</a>
						</li>
					</ul>
				</nav>
				<span class="page">
					<button class="minimize"><i class="material-icons" (click)="Minitrade()">minimize</i></button>
					<button class="minimize"><i class="material-icons" (click)="Minitrade()">minimize</i></button>
				</span>
			</header>
			<div class="hidescroll">
				<app-trading></app-trading>
				<!-- <app-settings></app-settings> -->
			</div>
		</div>
	</div>
	<div #col3 class="col3" [style.width]="w3+'%'">
		<div class="C1 hidescroll">
			<app-whatchlist></app-whatchlist>
		</div>
		<span class="COL hidescroll" Col (relative)="setPerX2($event)"></span>
	</div>
	<div class="toolbar col4">
		<app-tools (panel)="setTool($event)"></app-tools>
	</div>
</body>
