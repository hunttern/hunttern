<section class="hidescroll">
    <header>
        <span class="selection">
            <select name="watchlistname">
                <option value="0">Jessie</option>
            </select>
        </span>
        <span class="edit">
            <button><i class="material-icons">add</i></button>
            <button><i class="material-icons">more_horiz</i></button>
        </span>
    </header>
    <body>
        <table>
            <thead>
                <tr class="head">
                    <th>Symbol</th>
                    <th>Last</th>
                    <th>Chg%</th>
                    <th>Vol</th>
                </tr>
            </thead>
            <tbody>
                <tr (click)="getSymbolChart(symbol1.innerText)">
                    <td class="symbol" #symbol1>BTCUSDT</td>
                    <td class="last">1301.05</td>
                    <td class="change">5.65%</td>
                    <td class="vol">125.71M</td>
                </tr>
                <tr (click)="getSymbolChart(symbol2.innerText)">
                    <td class="symbol" #symbol2>ETHUSDT</td>
                    <td class="last">1301.05</td>
                    <td class="change">5.65%</td>
                    <td class="vol">125.71M</td>
                </tr>
                <tr (click)="getSymbolChart(symbol3.innerText)">
                    <td class="symbol" #symbol3>ADAUSDT</td>
                    <td class="last">1301.05</td>
                    <td class="change">5.65%</td>
                    <td class="vol">125.71M</td>
                </tr>
            </tbody>
        </table>
        <br>
        <table>
            <tr>
                <th>Index</th>

                <th></th>
            </tr>

                <td class="symbol">BTCUSD</td>

            </tr>
        </table>
    </body>
</section>
