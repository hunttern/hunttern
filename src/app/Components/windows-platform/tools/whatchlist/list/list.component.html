<section class="hidescroll">
    <header>
        <span class="selection">
            <select name="watchlistname">
                <option value="0">Jessie</option>
            </select>
        </span>
        <span class="edit">
            <button><i class="material-icons">add</i></button>
            <button mat-button [matMenuTriggerFor]="options"><i class="material-icons">more_horiz</i></button>
            <mat-menu #options="matMenu">
                <button mat-menu-item (click)="addWatchlist()">Add watchlist</button>
                <button mat-menu-item (click)="renameWatchlist()" >Rename watchlist</button>
              </mat-menu>
        </span>
    </header>
    <body>
        <table>
            <thead>
                <tr class="head">
                    <th>Symbol</th>
                    <th>Last</th>
                    <th>Chg%</th>
                    <th>Vol</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let coin of coins; index as i" [ngClass]="{'active': selectedRow === i}" (click)="getSymbolChart(coin.symbol, i)">
                    <td class="symbol">{{coin.symbol}}</td>
                    <td class="last">{{coin.last}}</td>
                    <td class="change">{{coin.change}}%</td>
                    <td class="vol">{{coin.vol}}M</td>
                </tr>
            </tbody>
        </table>
    </body>
</section>
