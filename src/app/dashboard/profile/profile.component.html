<div class="main">
    <header>
        <div class="image">
            <img  src="../../../../assets/Images/profile.png" *ngIf="image">
            <span *ngIf="!image">{{username[0]}}</span>
            <div class="buttons">
                <button class="upload">Upload photo</button>
                <button class="remove">Remove</button>
            </div>
            <label>At least 512 x 512 PNG or JPEG format</label>
        </div>
        <a (click)="openChange()">Change Password</a>
    </header>
    <body>
        <form>
            <div>
                <label>First name :</label>
                <input type="text" class="input">
            </div>
            <div>
                <label>Last name :</label>
                <input type="text" class="input">
            </div>
            <div>
                <label>Countery :</label>
                <select name="country" id="country" class="input">
                    <option value="0">United States</option>
                </select>
            </div>
            <div>
                <label>Email address :</label>
                <input type="email" class="input">
            </div>
            <button>Save changes</button>
        </form>
    </body>
</div>
