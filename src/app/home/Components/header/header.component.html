<div class="header">
    <app-navigation [linkColor]="'#fff'"></app-navigation>
    <h3 class="free">Use it for free until the platform is completed </h3>
    <section>
        <img class="texture" src="../../../../assets/Images/Texture.png">
        <div class="content">
            <h1>Harmonic Pattern Finder</h1>
            <p>Hunttern has this ability to find and predict all the harmonic patterns in the market with a smart algorithm for you.</p>
            <div class="buttons">
                <a class="trade" [routerLink]="['/platform']">Start Trade</a>
                <a class="admin" [routerLink]="['/admin']" *ngIf="(flag$ | async) === 'Admin'" >Admin</a>
            </div>
        </div>
        <div class="platform">
            <img class="platformImg" src="../../../../assets/Images/platform.jpg">
        </div>
    </section>
</div>
