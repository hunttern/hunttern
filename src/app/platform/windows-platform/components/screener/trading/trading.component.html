<body class="hidescroll">
    <section>
        <table>
            <tr>
                <th>Symbol</th>
                <th>Type</th>
                <th>Pattern</th>
                <th>Timeframe</th>
                <th>Entry</th>
                <th>Tp1</th>
                <th>Tp2</th>
                <th>Sl</th>
                <th>PatternStatus</th>
                <th>Date</th>
            </tr>
            <tr *ngFor="let item of trades">
                <th>{{item.symbol}}</th>
                <th>{{item.type}}</th>
                <th>{{item.pattern}}</th>
                <th>{{item.time}}</th>
                <th>{{item.entry}}</th>
                <th>{{item.tp1}}</th>
                <th>{{item.tp2}}</th>
                <th>{{item.sl}}</th>
                <th>{{item.status}}</th>
                <th>{{item.date}}</th>
            </tr>
        </table>
    </section>
</body>
