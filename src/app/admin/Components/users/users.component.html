<div class="example-container mat-elevation-z8">
    <div class="example-table-container">
  
      <mat-table [dataSource]="usersList" matSort class="example-table">
        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
        <ng-container matColumnDef="email">
          <mat-header-cell mat-header-cell *matHeaderCellDef mat-sort-header>Email</mat-header-cell>
          <mat-cell *matCellDef="let row">{{row.email}}</mat-cell>
        </ng-container>
        <ng-container matColumnDef="emailConfirmed">
          <mat-header-cell  *matHeaderCellDef mat-sort-header>Email Confirmed</mat-header-cell>
          <mat-cell *matCellDef="let row">{{row.emailConfirmed}}</mat-cell>
        </ng-container>
        <ng-container matColumnDef="id">
          <mat-header-cell mat-header-cell *matHeaderCellDef mat-sort-header>ID</mat-header-cell>
          <mat-cell *matCellDef="let row">{{row.id}}</mat-cell>
        </ng-container>
        <ng-container matColumnDef="phoneNumber">
          <mat-header-cell mat-header-cell *matHeaderCellDef mat-sort-header>PhoneNumber</mat-header-cell>
          <mat-cell *matCellDef="let row">{{row.phoneNumber}}</mat-cell>
        </ng-container>
        <ng-container matColumnDef="userName">
          <mat-header-cell mat-header-cell *matHeaderCellDef mat-sort-header>User Name</mat-header-cell>
          <mat-cell *matCellDef="let row">{{row.userName}}</mat-cell>
        </ng-container>
      </mat-table>
    </div>
  
    <mat-paginator #paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of GitHub search results"></mat-paginator>
  </div>
