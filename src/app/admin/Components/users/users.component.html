<div class="example-container mat-elevation-z8">
    <div class="example-table-container">
  
      <mat-table [dataSource]="usersList" matSort class="example-table">
        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
        <ng-container matColumnDef="number">
          <mat-header-cell mat-header-cell *matHeaderCellDef mat-sort-header>#</mat-header-cell>
          <mat-cell *matCellDef="let row">{{row.number}}</mat-cell>
        </ng-container>
        <ng-container matColumnDef="title">
          <mat-header-cell  *matHeaderCellDef mat-sort-header>Title</mat-header-cell>
          <mat-cell *matCellDef="let row">{{row.title}}</mat-cell>
        </ng-container>
        <ng-container matColumnDef="state">
          <mat-header-cell mat-header-cell *matHeaderCellDef mat-sort-header>State</mat-header-cell>
          <mat-cell *matCellDef="let row">{{row.state}}</mat-cell>
        </ng-container>
        <ng-container matColumnDef="created">
          <mat-header-cell mat-header-cell *matHeaderCellDef mat-sort-header>Created</mat-header-cell>
          <mat-cell *matCellDef="let row">{{row.created_at | date}}</mat-cell>
        </ng-container>
      </mat-table>
    </div>
  
    <mat-paginator #paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of GitHub search results"></mat-paginator>
  </div>
