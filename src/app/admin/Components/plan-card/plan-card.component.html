<div class="card">
    <div class="cardHeader">
        <h2>{{name}}</h2>
        <label>{{amount}}  {{test}}</label>
    </div>
    <div class="cardBody">
        <h3>features</h3>
        <label *ngFor="let item of features">{{item.name}}</label>
    </div>
    <div class="cardFooter">
        <button (click)="onEdit()">Edit</button>
        <button (click)="onDelete()">Delete</button>
    </div>
</div>
