<mat-card class="example-card">
    <mat-card-title>{{name}}</mat-card-title>
    <mat-card-subtitle>
        <h2>
            {{amount}}{{currency === 0 ? "USD" : "EUR"}}
        </h2>
    </mat-card-subtitle>
    <mat-card-content>
        <h2>Features</h2>
        <ul>
            <li *ngFor="let item of features">{{item.name}}</li>
        </ul>
    </mat-card-content>
    <mat-card-actions>
      <button mat-stroked-button color="accent" (click)="onEdit()">Edit</button>
        <button mat-stroked-button color="warn" (click)="onDelete()">Delete</button>
    </mat-card-actions>
  </mat-card>
