<body>
    <header>
        <h1>Add new Feature</h1>
    </header>
    <main>
        <section>
            <div *ngFor="let option of featuresList$ | async" class="options">
                <label>{{option.name}}</label>
            </div>
        </section>
        <form [formGroup]="featureForm" (ngSubmit)="addFeature()">
            <label>Name</label>
            <input type="text" formControlName="name">
            <label>Value</label>
            <input type="text" formControlName="value">
            <button>Add</button>
        </form>
    </main>
</body>
